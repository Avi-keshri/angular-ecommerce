<table id="sellers">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of productsList">
        <td><img src="{{item.image}}" alt=""></td>
        <td style="width:200px;">{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.color}}</td>
        <td>{{item.category}}</td>
        <td style="width:400px;">{{item.description}}</td>
        <td>
            <span><i class="fa fa-edit" aria-hidden="true" routerLink="/seller/update-product/{{item.id}}"
                    style="cursor: pointer;"></i></span>&nbsp;
            <span><i class="fa fa-trash" aria-hidden="true" (click)="onDeleteItem(item.id)"
                    style="cursor: pointer;"></i></span>
        </td>
    </tr>
</table>
