<!-- content -->
<section class="py-5">
    <div class="container">
        <div class="row gx-5">
            <aside class="col-lg-6">
                <div class="border mb-3 d-flex justify-content-center">
                    <a data-fslightbox="mygalley" class="rounded-4" data-type="image">
                        <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="fit"
                            [src]="productItem?.image" />
                    </a>
                </div>
            </aside>
            <main class="col-lg-6">
                <div class="ps-lg-3">
                    <h4 class="title text-dark">
                        {{productItem?.name}}
                    </h4>
                    <div class="d-flex flex-row my-3">
                        <div class="text-warning mb-1 me-2">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="ms-1">
                                4.5
                            </span>
                        </div>
                        <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
                        <span class="text-success ms-2">In stock</span>
                    </div>

                    <div class="mb-3">
                        <span class="h5">${{productItem?.price}}</span>
                    </div>

                    <p>
                        {{productItem?.description}}
                    </p>

                    <div class="row">
                        <dt class="col-3">Type:</dt>
                        <dd class="col-9">Regular</dd>

                        <dt class="col-3">Color</dt>
                        <dd class="col-9">{{productItem?.color}}</dd>

                        <dt class="col-3">Category</dt>
                        <dd class="col-9">{{productItem?.category}}</dd>
                    </div>

                    <hr />

                    <div class="row mb-4">
                        <div class="col-md-4 col-6 mb-3">
                            <label class="mb-2 d-block">Quantity</label>
                            <div class="input-group mb-3" style="width: 170px;">
                                <button (click)="handleQuantity('minus')"
                                    class="btn btn-white border border-secondary px-3" type="button" id="button-addon1"
                                    data-mdb-ripple-color="dark">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <input type="text" class="form-control text-center border border-secondary"
                                    placeholder="{{productQuantity}}" aria-label="Example text with button addon"
                                    aria-describedby="button-addon1" />
                                <button (click)="handleQuantity('plus')"
                                    class="btn btn-white border border-secondary px-3" type="button" id="button-addon2"
                                    data-mdb-ripple-color="dark">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-warning shadow-0"> Buy now </a>
                    <a *ngIf="!itemOnCartExist" (click)="addToCart()" class="btn btn-primary shadow-0"
                        style="margin:0 10px;"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart
                    </a>
                    <a class="btn btn-light border border-secondary icon-hover px-3" *ngIf="itemOnCartExist"
                        (click)="removeFromCart()" style="margin:0 10px;"> <i class="me-1 fa fa-shopping-basket"></i>
                        Remove from cart </a>
                </div>
            </main>
        </div>
    </div>
</section>
<!-- content -->
